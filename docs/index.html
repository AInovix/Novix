<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novix Documentation</title>
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="https://i.postimg.cc/hG8kKqpX/Novix-banner.png" class="h-12" alt="Novix Logo">
                    <div class="hidden md:flex space-x-8 ml-10">
                        <a href="#features" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 px-3 py-2">Features</a>
                        <a href="#docs" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 px-3 py-2">Documentation</a>
                        <a href="#community" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 px-3 py-2">Community</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-6">Next-Gen AI Automation Platform</h1>
            <p class="text-xl text-gray-600 dark:text-gray-300 mb-8">Transform your workflows with intelligent automation</p>
            <div class="flex justify-center space-x-4">
                <a href="#getting-started" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Get Started</a>
                <a href="https://github.com/AInovix/novix" class="bg-gray-800 text-white px-6 py-3 rounded-lg hover:bg-gray-700">View on GitHub</a>
            </div>
        </div>
    </div>

    <!-- Features Grid -->
    <div id="features" class="py-16 bg-white dark:bg-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-12">Core Features</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bg-white dark:bg-gray-700 p-6 rounded-lg shadow-lg">
                    <div class="text-blue-600 mb-4">
                        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                    </div>
                    <h3 class="text-xl font-bold mb-2 dark:text-white">AI-Powered Automation</h3>
                    <p class="text-gray-600 dark:text-gray-300">Smart workflows with adaptive memory and context awareness</p>
                </div>
                <!-- Add more feature cards -->
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
