<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Novix AI Documentation">
    <title>Novix AI Documentation</title>
    <!-- Three.js Core Library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js" defer></script>
    <!-- GLTFLoader for loading the astronaut model -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js" defer></script>
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js" defer></script>
    <!-- Highlight.js for code highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.5.0/lib/highlight.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.5.0/styles/atom-one-dark.css">
    <style>
        :root {
            --primary: #1e90ff;
            --background: #0d1117;
            --surface: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-secondary: #a0a0a0;
        }
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: var(--background);
            color: var(--text);
            overflow-x: hidden;
        }
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0d1117, #1a1a2e);
            z-index: -1;
            opacity: 0.5;
        }
        #threejs-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -2;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        .app-grid {
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar main main"
                "footer footer footer";
            grid-template-columns: 250px 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            gap: 20px;
            padding: 20px;
        }
        header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: var(--surface);
            backdrop-filter: blur(10px);
        }
        .sidebar {
            grid-area: sidebar;
            padding: 20px;
            background: var(--surface);
            height: calc(100vh - 120px);
            position: sticky;
            top: 20px;
            overflow-y: auto;
        }
        .nav-link {
            display: block;
            padding: 10px;
            color: var(--text-secondary);
            text-decoration: none;
            cursor: pointer;
        }
        .nav-link:hover, .nav-link.active {
            color: var(--primary);
        }
        main {
            grid-area: main;
            padding: 20px;
        }
        .content-card {
            background: var(--surface);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        footer {
            grid-area: footer;
            text-align: center;
            padding: 10px;
            background: var(--surface);
        }
        #theme-toggle, #lang-select, #search-bar {
            padding: 5px 10px;
            background: var(--background);
            color: var(--text);
            border: 1px solid var(--primary);
            border-radius: 4px;
        }
        pre, code {
            background: #1a1a2e;
            padding: 10px;
            border-radius: 4px;
        }
        @media (max-width: 768px) {
            .app-grid {
                grid-template-areas:
                    "header"
                    "main"
                    "sidebar"
                    "footer";
                grid-template-columns: 1fr;
            }
            .sidebar {
                height: auto;
                position: relative;
            }
        }
    </style>
</head>
<body>
    <div class="parallax-bg"></div>
    <canvas id="threejs-bg" aria-hidden="true"></canvas>
    <canvas class="particles" aria-hidden="true"></canvas>
    <div class="app-grid">
        <header>
            <h1>Novix AI Docs</h1>
            <div>
                <button id="theme-toggle">Toggle Theme</button>
                <select id="lang-select">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                </select>
                <input type="text" id="search-bar" placeholder="Search...">
            </div>
        </header>
        <nav class="sidebar">
            <a class="nav-link active" data-md="README.md">Home</a>
            <a class="nav-link" data-md="1-getting-started/1-quick-start-guide.md">Quick Start</a>
            <a class="nav-link" data-md="2-api-reference/api.md">API Reference</a>
        </nav>
        <main>
            <div class="content-card">
                <div id="content">Loading...</div>
            </div>
            <canvas id="threejs-diagram" style="width: 100%; height: 400px;"></canvas>
        </main>
        <footer>
            <p>© 2023 Novix AI. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Theme Management
        const themes = ['dark', 'light'];
        let currentThemeIndex = 0;
        function updateTheme() {
            const theme = themes[currentThemeIndex];
            document.documentElement.style.setProperty('--background', theme === 'dark' ? '#0d1117' : '#ffffff');
            document.documentElement.style.setProperty('--text', theme === 'dark' ? '#ffffff' : '#000000');
            document.documentElement.style.setProperty('--surface', theme === 'dark' ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)');
            document.documentElement.style.setProperty('--text-secondary', theme === 'dark' ? '#a0a0a0' : '#666666');
            localStorage.setItem('theme', theme);
        }
        document.getElementById('theme-toggle').addEventListener('click', () => {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            updateTheme();
        });

        // Particle System
        function initParticles() {
            const canvas = document.querySelector('.particles');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particlesArray = [];
            for (let i = 0; i < 100; i++) {
                particlesArray.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 1,
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: (Math.random() - 0.5) * 0.5
                });
            }
            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                for (let i = 0; i < particlesArray.length; i++) {
                    const p = particlesArray[i];
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fill();
                    p.x += p.speedX;
                    p.y += p.speedY;
                    if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                }
                requestAnimationFrame(animateParticles);
            }
            animateParticles();
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // 3D Diagram (isolated to #threejs-diagram)
        function init3DDiagram() {
            const canvas = document.getElementById('threejs-diagram');
            if (!canvas) return;
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x1e90ff });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            camera.position.z = 5;

            function animateDiagram() {
                requestAnimationFrame(animateDiagram);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animateDiagram();

            window.addEventListener('resize', () => {
                renderer.setSize(canvas.clientWidth, canvas.clientHeight);
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
            });
        }

        // 3D Astronaut Background (No Blue Block)
        function init3DBackground() {
            const bgCanvas = document.getElementById('threejs-bg');
            if (!bgCanvas) return;

            // Initialize Scene, Camera, and Renderer
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: bgCanvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Add Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Add Stars
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
            const starsVertices = [];
            for (let i = 0; i < 1000; i++) {
                starsVertices.push(
                    (Math.random() - 0.5) * 2000,
                    (Math.random() - 0.5) * 2000,
                    (Math.random() - 0.5) * 2000
                );
            }
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);

            // Load Astronaut Model
            let astronautModel;
            const loader = new THREE.GLTFLoader();
            loader.load(
                'models/astronaut.gltf', // Ensure this path matches your file location
                (gltf) => {
                    astronautModel = gltf.scene;
                    scene.add(astronautModel);
                    astronautModel.position.set(0, 0, 0); // Center the astronaut
                    astronautModel.scale.set(2, 2, 2); // Make it visible
                    astronautModel.rotation.set(0, 0, 0); // Reset rotation

                    // Clean up the scene: Remove anything that isn’t the astronaut, stars, or lights
                    scene.children.forEach(child => {
                        if (child !== astronautModel && child !== stars && !child.isLight) {
                            scene.remove(child);
                            console.log('Removed unwanted object:', child);
                        }
                    });
                    console.log('Scene contents after cleanup:', scene.children);
                },
                (progress) => {
                    console.log(`Loading astronaut: ${(progress.loaded / progress.total * 100).toFixed(2)}%`);
                },
                (error) => {
                    console.error('Error loading astronaut model:', error);
                }
            );

            // Set Camera Position
            camera.position.set(0, 0, 10);

            // Scroll-Based Animation for Astronaut
            window.addEventListener('scroll', () => {
                if (astronautModel) {
                    const scrollY = window.scrollY;
                    astronautModel.position.z = 10 - scrollY / 100; // Move forward/backward
                    astronautModel.rotation.y = scrollY / 200; // Rotate as you scroll
                }
            });

            // Animation Loop
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();

            // Handle Window Resize
            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            });
        }

        // Dynamic Content Loading
        async function loadContent(mdFile) {
            try {
                const response = await fetch(mdFile);
                if (!response.ok) throw new Error('File not found');
                const markdown = await response.text();
                const html = marked.parse(markdown);
                document.getElementById('content').innerHTML = html;
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            } catch (error) {
                document.getElementById('content').innerHTML = '<p>Error loading content.</p>';
                console.error(error);
            }
        }

        // Search Functionality
        let searchIndex = [];
        async function buildSearchIndex() {
            const files = ['README.md', '1-getting-started/1-quick-start-guide.md', '2-api-reference/api.md'];
            for (const file of files) {
                const response = await fetch(file);
                const text = await response.text();
                searchIndex.push({ file, content: text.toLowerCase() });
            }
            document.getElementById('search-bar').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const results = searchIndex.filter(item => item.content.includes(query));
                console.log('Search results:', results.map(r => r.file));
            });
        }

        // Language Switching (Placeholder)
        document.getElementById('lang-select').addEventListener('change', (e) => {
            console.log('Language changed to:', e.target.value);
        });

        // Navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                document.querySelector('.nav-link.active').classList.remove('active');
                e.target.classList.add('active');
                loadContent(e.target.dataset.md);
            });
        });

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            currentThemeIndex = themes.indexOf(savedTheme);
            updateTheme();
            loadContent(document.querySelector('.nav-link.active').dataset.md);
            buildSearchIndex();
            initParticles();
            init3DDiagram();
            init3DBackground();
        });
    </script>
</body>
</html>
