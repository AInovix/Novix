name: Deploy Documentation

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            docs/*
            !docs/1.get started
            !docs/2.concepts
            !docs/3.providers
            !docs/.gitignore
          retention-days: 5

      - name: Deploy
        uses: actions/deploy-pages@v4
