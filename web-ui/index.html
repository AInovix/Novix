<!-- web-ui/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novix AI Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6" x-data="dashboard()">
        <!-- Header and tabs remain the same -->

        <script>
        function dashboard() {
            return {
                currentTab: 'playground',
                userInput: '',
                chatHistory: '',
                selectedModel: 'deepseek',
                selectedLanguage: 'python',
                config: {
                    deepseek: { apiKey: '', model: 'deepseek-coder' },
                    openai: { apiKey: '' },
                    gemini: { apiKey: '' }
                },
                metrics: {
                    apiCalls: 0,
                    avgResponseTime: 0,
                    activeModels: 3,
                    errors: 0
                },

                async sendMessage() {
                    const message = this.userInput;
                    this.chatHistory += `<div class="user-message">You: ${message}</div>`;
                    
                    try {
                        const response = await axios.post('/api/chat', {
                            message,
                            model: this.selectedModel,
                            config: this.config
                        });
                        
                        this.chatHistory += `
                            <div class="ai-response bg-blue-50 p-2 rounded mt-2">
                                ${this.selectedModel}: ${response.data.response}
                            </div>`;
                    } catch (error) {
                        this.chatHistory += `
                            <div class="error bg-red-50 p-2 rounded mt-2">
                                Error: ${error.response?.data?.detail || 'API call failed'}
                            </div>`;
                    }
                    
                    this.userInput = '';
                },

                // Rest of the functions remain the same
            }
        }
        </script>
</body>
</html>
